<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="java.js"></script>
</head>
<body>
    <div class="container">
        <form id="form">
            <h2>REGISTER AS NEW ACCOUNT</h2>
            <div class="form-control">
                <label for="first">Firstname (Ex. David Jr., John III)</label>
                <input id="first" name="first" type="text">
                <div class="error"></div>
            </div>
            <div class="form-control">
                <label for="surname">Surname</label>
                <input id="last" name="last" type="text">
                <div class="error"></div>
            </div>
            <div class="form-control">
                <label for="enter">Enter new Email Address</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="form-control">
                <label for="enter">Enter new Password</label>
                <input id="pass" name="pass" type="password">
                <div class="error"></div>
            </div>
            <div class="form-control">
                <label for="Confirm">Confirm new Password</label>
                <input id="pass2" name="pass2" type="password">
                <div class="error"></div>
            </div>
            <div class="form-control">
                <label for="birthdate">Birthdate</label>
                <input id="bdate" name="bdate" type="text" placeholder="MM/DD/YYYY   (EX. 01/01/2000)">
                <div class="error"></div>
            </div>
            <div class="form-control">
                <input id="box1" name="box1" type="checkbox">
                <label for="box1">READ and ACCEPT TERMS OF SERVICES</label>
                <div class="error"></div>
            </div>
            <div class="form-control">
                <input id="box2" name="box2" type="checkbox">
                <label for="box2">Agree to our Policy</label>
                <div class="error"></div>
            </div>
            <button type="submit" id="button">Sign Up</button>
        </form>
    </div>
</body>
</html>
